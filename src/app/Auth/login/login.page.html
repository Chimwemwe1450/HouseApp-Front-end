
<ion-content>
  <div class="login-container">

    <h1 class="login-heading">Login</h1>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="loginData.email" 
          name="email" 
          required>
        </ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="loginForm.submitted && !loginForm.controls['email']?.valid">
        Email is required.
      </ion-note>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input 
        fill="outline"
          type="password" 
          [(ngModel)]="loginData.password" 
          name="password" 
          required>
        </ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="loginForm.submitted && !loginForm.controls['password']?.valid">
        Password is required.
      </ion-note>


      <ion-button 
        expand="full" 
        type="submit" 
        [disabled]="!loginForm.valid">
        Login
      </ion-button>
    </form>
  </div>
</ion-content>
